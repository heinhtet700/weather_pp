<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name"/>
            <button><img src="images/search.png" alt="serch image"></button>
        </div>
        <div class="d-flex align-items-center">
            <strong role="status">Loading...</strong>
            <div class="spinner-border ms-auto" aria-hidden="true"></div>
        </div>
        <span class="error">Invalid search...</span>
        <div class="weather">
            <img src="images/clear.png" alt="weather image" />
            <h2>0Â°C</h2>
            <h3>Germany</h3>
        </div>
        <div class="details">
            <div class="inner_detail">
                <img src="images/humidity.png" alt="humidity image" />
                <div class="c_text">
                    <p class="humidity">48%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="inner_detail">
                <img src="images/wind.png" alt="humidity image" />
                <div class="c_text">
                    <p class="wind">15km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
